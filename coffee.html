<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script>
    "use strict";
    var drinksOrder = []
    var myRevenueMessage = document.getElementById("revenue");
    //sets attribute jpg to id coffee_image
    $('img#coffee_image').attr('src','static/coffee_beans.jpg');

    var myEspresso = document.getElementById("espresso");
    var myLatte = document.getElementById("latte");
    var hotChocolate = document.getElementById("hot-chocolate");
    //function that, when called, changes the image to a coffee machine.
    function changeImage() {
        $('img#coffee_image').attr('src','static/coffee_machine.jpg');
    }

    // function that, when called, starts the time out function which changes the image from machine, to cup, and back to beans. Also appends drinktype to drinkorder array.
    function makeCoffee(drinkType) {
         setTimeout(function() {$('img#coffee_image').attr('src','static/coffee_mug.jpg')}, 500);
         setTimeout(function() {$('img#coffee_image').attr('src','static/coffee_beans.jpg')}, 1500);
         drinksOrder.push(drinkType);
         console.log(drinksOrder);

    }
    //event handler that pushes espresso to array drinksorder when espresso button is clicked

    $('#espresso').on('click',function() { return makeCoffee('espresso');});

    //event handler that pushes latte to array drinksorder when latte button is clicked
    $('#latte').on('click',function() { return makeCoffee('latte');});

    //event handler that pushes hot chocolate to array drinksorder when hot chocolate button is clicked
    $('#hot-chocolate').on('click',function() { return makeCoffee('hot-chocolate');});

    //event handler that calls the changeImage function when the image is clicked
    $('#coffee_image').on('click', changeImage);

    //event handler that calls makeCoffee function after the click event handler has run.
    $('#coffee_image').on('click', function() { return makeCoffee('brew');});


</script>

</body>
</html>
